<div class="main-container">
    <div class="toolbar">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput placeholder="Ex. Spider-Man, Iron Man..." [formControl]="this.searchInput">
            <mat-icon matSuffix color="primary">search</mat-icon>
        </mat-form-field>
    </div>
    <div class="body" #cardContainer>
        <section class="character-card" *ngFor="let character of characters"
            [style]="'--background: url(' + character.thumbnail?.path + '.' + character.thumbnail?.extension + ')'">
            <section class="character-details">
                <div class="character-name">
                    <span>
                        {{character.name}}
                    </span>
                </div>
                <div class="character-description">
                    <span class="description-text">
                        {{character.description || 'No data avaiable'}}
                    </span>
                </div>
            </section>
        </section>
    </div>
</div>
